<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        .margin {
            margin: 50px;
        }

        div {
            width: 100px
        }
    </style>
</head>

<body>

    <div class="bg-info p-1 m-1">Div</div>
    <!--padding vai do 1 ao 5-->

    <div class="bg-info pt-5 m-2">Div</div>
    <!--padding apenas de um lado, t(top), s(left), e(right)... -->

    <div class="bg-info py-5 m-3">Div</div>
    <!--py ou px da padding apenas nos eixos x e y-->

    <div class="bg-info p-3 ms-3">Div</div>
    <!-- segue a mesma regra para as margin-->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
