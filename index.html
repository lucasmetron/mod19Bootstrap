<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        .pgbr-carrossel-item {
            height: 300px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div id="meuCarrossel" class="carousel slide" data-bs-ride="carousel">

            <ul class="carousel-indicators">
                <li data-bs-target="#meuCarrossel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#meuCarrossel" data-bs-slide-to="1"></li>
                <li data-bs-target="#meuCarrossel" data-bs-slide-to="2"></li>
            </ul>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div
                        class="bg-info text-light d-flex justify-content-center align-items-center pgbr-carrossel-item">
                        Oferta 1</div>

                </div>

                <div class="carousel-item">
                    <div
                        class="bg-warning text-light d-flex justify-content-center align-items-center pgbr-carrossel-item">
                        Oferta 2</div>
                </div>

                <div class="carousel-item">
                    <div
                        class="bg-danger text-light d-flex justify-content-center align-items-center pgbr-carrossel-item">
                        Oferta 3</div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#meuCarrossel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a class="carousel-control-next" href="#meuCarrossel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
